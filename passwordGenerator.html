<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="passwordGenerator.js" defer></script>
    
</head>

<body>
    <div id="one">
        <h2>Password Generator</h2>
        <div id="two">
            <input id="password"  type="text">
            <button id="copyButton" style="cursor:pointer">Copy Me!</button>
        </div>
        <div id="three">
            <label for="">Uppercase letters</label>
            <input id="upper" type="checkbox"><br>
            <label for="">Lowercase letters</label>
            <input id="lower" type="checkbox"><br>
            <label for="">Numbers</label>
            <input id="number" type="checkbox"><br>
            <label for="">Special Characters</label>
            <input id="special" type="checkbox"><br>
            <label for="">Password length</label>
            <input id="plen" type="number"><br>
            <button id="final" style="cursor:pointer">Generate Password</button>
        </div>
    </div>
</body>

</html>
